<!doctype html>
<html lang="en" ng-app="customerMgrApp">

<head>
    <title>Customer Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#/">Customer Manager</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-init='isActive=4'>
                    <li ng-class="{'active':isActive===1}"><a href="#/customers" ng-click='isActive=1'>Customers</a></li>
                    <li ng-class="{'active':isActive===2}"><a href="#/about" ng-click='isActive=3'>About</a></li>
                    <li ng-class="{'active':isActive===3}"><a href="#/login" ng-click='isActive=4'>Login</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <ng-view></ng-view>
    </div>
    <!-- /.container -->

    <!-- build:js js/libs.min.js -->
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-resource.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/jQuery.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/underscore.min.js"></script>

    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>

</body>

</html>
