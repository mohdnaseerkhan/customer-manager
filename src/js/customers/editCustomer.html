<div>
	<h1>Add/Edit Customer</h1>
	<form class='form-horizontal'>
	</form>
	<div class='form-group row'>
		<label for='firstName' class='col-xs-3'>First Name: </label>
		<div class='col-xs-6'>
			<input type='text' class='form-control' id='firstName' placeholder='First Name' ng-model='currentCustomer.name' />
		</div>
	</div>
	<div class='form-group row'>
		<label for='lastName' class='col-xs-3'>Last Name: </label>
		<div class='col-xs-6'>
			<input type='text' class='form-control' id='lastName' placeholder='Last Name' ng-model='currentCustomer.username' />
		</div>
	</div>
	<div class='form-group row'>
		<label for='address' class='col-xs-3'>Address: </label>
		<div class='col-xs-6'>
			<input type='text' class='form-control' id='address' placeholder='Address Street' ng-model='currentCustomer.address.street'
			/>
		</div>
	</div>
	<div class='form-group row'>
		<div class='col-xs-offset-3 col-xs-6'>
			<input type='text' class='form-control' id='address' placeholder='Address Suite' ng-model='currentCustomer.address.suite'
			/>
		</div>
	</div>
	<div class='form-group row'>
		<div class='col-xs-offset-3 col-xs-6'>
			<input type='text' class='form-control' id='address' placeholder='City' ng-model='currentCustomer.address.city' />
		</div>
	</div>
	<div class='form-group row'>
		<div class='col-xs-offset-3 col-xs-3'>
			<input type='text' class='form-control' id='address' placeholder='Website' ng-model='currentCustomer.website' />
		</div>
		<div class='col-xs-3'>
			<input type='text' class='form-control' id='address' placeholder='Zip' ng-model='currentCustomer.address.zipcode' />
		</div>
	</div>
	<div class='col-xs-offset-3'>
		<button type='submit' class='btn btn-success' ng-click='edit(currentCustomer)'>Submit</button>
	</div>

</div>
